<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <h1 class="título">¡HOLA!</h1><br>
    <div class="container">
        <div class="col-lg-3 col-md-6 col-sm-12 text-center">
          <form><label>Dime Hola:</label><br>
          <input type="text" id="hola"><br>
          <button id="enviarhola" class="btn btn-primary">Enviar</button>
          </form>
        </div>
        <div class="col-lg-3 col-md-6 col-sm-12 text-center">
          <form>
            <label>Dime Adiós:</label><br>
            <input type="text" id="adios"><br>
            <button id="enviaradios" class="btn btn-primary">Enviar</button>
          </form>
        </div>
        <div class="col-lg-3 col-md-6 col-sm-12 text-center">
          <form>
            <label>Dime Te amo:</label><br>
            <input type="text" id="teamo"><br>
            <button id="enviarteamo" class="btn btn-primary">Enviar</button>
          </form>
        </div>
        <div class="col-lg-3 col-md-6 col-sm-12 text-center">
          <form>
          <label>Dime Hola, Adiós o Te amo:</label><br>
          <input type="text" id="respuesta"><br>
          <button id="enviarrespuesta" class="btn btn-primary">Enviar</button>
          </form>
        </div>
      </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/functions.js"></script>
  </body>
</html>
